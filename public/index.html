<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vox8 sample app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>vox8 sample app</h1>
      <p>Real-time speech translation using the vox8 JavaScript SDK</p>
    </header>

    <main>
      <div class="controls">
        <div class="control-group">
          <label for="targetLanguage">Translate to</label>
          <select id="targetLanguage">
            <option value="ar">Arabic</option>
            <option value="bg">Bulgarian</option>
            <option value="zh">Chinese</option>
            <option value="hr">Croatian</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="nl">Dutch</option>
            <option value="en">English</option>
            <option value="tl">Filipino</option>
            <option value="fi">Finnish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="el">Greek</option>
            <option value="hi">Hindi</option>
            <option value="hu">Hungarian</option>
            <option value="id">Indonesian</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ms">Malay</option>
            <option value="no">Norwegian</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ro">Romanian</option>
            <option value="ru">Russian</option>
            <option value="sk">Slovak</option>
            <option value="es" selected>Spanish</option>
            <option value="sv">Swedish</option>
            <option value="ta">Tamil</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>

        <button id="toggleBtn" class="btn btn-primary">
          <span class="mic-icon">ðŸŽ¤</span>
          Start speaking
        </button>
      </div>

      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <div id="transcriptArea" class="transcript-area" style="display: none;">
        <div class="transcript-box">
          <span class="label">Original</span>
          <div id="originalTranscript" class="transcript-content"></div>
        </div>
        <div class="transcript-box">
          <span class="label">Translation</span>
          <div id="translatedTranscript" class="transcript-content"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Built with <a href="https://vox8.com/docs#sdk-javascript" target="_blank">@vox8/sdk</a></p>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
